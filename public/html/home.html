<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>WeatherNav</title>
    </head>
    <body>
        <div id="modalID" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg teal-color">
                <p class='title'>weatherNAV</p>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-right" id="navbarNav">
                    <ul class='navbar-nav ml-auto'>
                        <!-- <li class='nav-item'>
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="aboutButton" data-toggle="modal" data-target='#startModal'>About</button>
                            </li> -->
                        <li class='nav-item'>
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="signupButton" data-toggle="modal" data-target='#startModal'>Signup</button>
                        </li>
                        <li class='nav-item'>
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="loginButton" data-toggle="modal" data-target='#startModal'>Login</button>
                        </li>
                        <li class='nav-item'>
                            <h4 id="signedIn"></h4>
                        </li>
                    </ul>
                </div>
            </nav>
        <div id='loginMenu'>
        </div>
        <div id='mainBody'>
            <div id="searchDiv">
                <div class='searchInner'>
                    <input type="text" id="startCity" placeholder="Start Location">
                    <!-- <button class='btn btn-sm btn-outline-secondary' type='button' id='getLocation'>Use your Location</button> -->
                    <input type="text" id="endCity" placeholder="End Location">
                    <button type='button' class='btn btn-sm btn-outline-secondary' id="search">Search</button>
                    <div id='errorMessage'>Please enter a valid search</div>
                </div>
                <div class='resultsInner' id='resultsInner'>
                    <div class="tableDisplay" id="tripDistance">
                        <div class="resultToggleDiv">
                            <div class="resultToggle selected" id="weatherToggle">
                                <p class='toggleTitle'>Weather</p>
                            </div>
                            <div class="resultToggle unselected" id="stepToggle">
                                <p class='toggleTitle'>Directions</p>
                            </div>
                        </div>
                        <div class="parentDisplay" id="weatherDisplayParent">
                            <div class="childDisplay"id="weatherDisplay">
                                <table id='weatherTable'>

                                </table>
                            </div>
                        </div>
                        <div class="parentDisplay" id="stepDisplayParent">
                            <div class="childDisplay"id="stepDisplay">
                                <table id='stepTable'></table>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>    
            <div class="resultsContainer" id="map">
            </div>
        <script src="https://cdn.jsdelivr.net/npm/places.js@1.14.0"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
        <script src="./js/moment-timezone.js"></script>
        <script src='./js/login.js'></script>
        <!-- <script src='./js/miscelaneous.js'></script> -->
        <script src="./js/weatherSearch.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkF-hra6n9sSK68j3sfrxR57ml-O4tlI4"></script>
        <script src='./js/autoComplete.js'></script>
        <script src="./js/autologin.js"></script>
    </body>
</html>
