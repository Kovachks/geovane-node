<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
    <script src="./js/moment-timezone.js"></script>
    <title>GeoVane</title>
</head>
<body>
    <div class="modal fade" tabindex="-1" role="dialog" id='startModal'>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>
    <div id='loginMenu'>
        <button type='button' class="btn btn-secondary btn-sm" id="signupButton" data-toggle="modal" data-target='#startModal'>Signup</button>
        <button type='button' class="btn btn-secondary btn-sm" id="loginButton" data-toggle="modal" data-target='#startModal'>Login</button> 
        <h4 id="signedIn"></h4>   
    </div>
    <button type='button' class="btn btn-secondary btn-sm" id="newTrip">New Trip</button>
    <div id="signupDiv">
        <h3>Signup</h3>
        <h4>Username</h4>
        <input type="text" id="username">
        <h4>Password</h4>
        <input type="password" id="password">
        <button type='button' class="btn btn-secondary btn-sm" id="signup">Signup</button>
        <button type='button' class="btn btn-secondary btn-sm" id="cancel">Cancel</button>
    </div>
    <div id="loginDiv">
        <h3>Login</h3>
        <h4>Username</h4>
        <input type="text" id="loginUsername">
        <h4>Password</h4>
        <input type="password" id="loginPassword">
        <button type='button' class="btn btn-secondary btn-sm" id="login">Login</button>
        <button type='button' class="btn btn-secondary btn-sm" >Cancel</button>
    </div>
    <!-- <button id="logout">Logout</button> -->


    <div>
        <div id="searchDiv">
            <h4>Start</h4>
            <input type="text" id="startCity" placeholder="Start Address">
            <h4>End</h4>
            <input type="text" id="endCity" placeholder="End Address">
            <br>
            <input type="checkbox" id="traffic">
            <label for="traffic">Traffic Overlay</label>
            <br>
            <button type='button' class="btn btn-secondary btn-sm" id="search">Search</button>
        </div>    
        <div class="container" id="resultsContainer">
            <div class="row">
                <div class="col-md-5" id="map"></div>
                <div class="col-md-7 tableDisplay" id="tripDistance">
                    <div class="resultToggleDiv">
                        <div class="resultToggle selected" id="weatherToggle">
                            <p class='toggleTitle'>Weather</p>
                        </div>
                        <div class="resultToggle" id="stepToggle">
                            <p class='toggleTitle'>Directions</p>
                        </div>
                    </div>
                    <div class="parentDisplay" id="weatherDisplayParent">
                        <div class="childDisplay"id="weatherDisplay">
                            <table id='weatherTable'>

                            </table>
                        </div>
                    </div>
                    <div class="parentDisplay" id="stepDisplayParent">
                        <div class="childDisplay"id="stepDisplay">
                            <h4>This is a test</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4>Copyright 2018</h4>
    <script src='./js/login.js'></script>
    <script src="./js/weatherSearch.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkF-hra6n9sSK68j3sfrxR57ml-O4tlI4"></script>
    <script src='./js/autoComplete.js'></script>
</body>
</html>
