<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
    <script src="./js/moment-timezone.js"></script>
    <title>GeoVane</title>
</head>
<body>

    <div class="modal fade" tabindex="-1" role="dialog" id='startModal'>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <button id="signupButton" data-toggle="modal" data-target='#startModal'>Signup</button>
    <button id="loginButton">Login</button>
    <button id="newTrip">New Trip</button>
    <div id="signupDiv">
        <h3>Signup</h3>
        <h4>Username</h4>
        <input type="text" id="username">
        <h4>Password</h4>
        <input type="password" id="password">
        <button id="signup">Signup</button>
        <button id="cancel">Cancel</button>
    </div>
    <div id="loginDiv">
        <h3>Login</h3>
        <h4>Username</h4>
        <input type="text" id="loginUsername">
        <h4>Password</h4>
        <input type="password" id="loginPassword">
        <button id="login">Login</button>
        <button>Cancel</button>
    </div>
    <button id="logout">Logout</button>

    <h4 id="signedIn">Signed in</h4>
    <div>
        <div id="searchDiv">
            <h4>Start</h4>
            <input type="text" id="startCity" placeholder="Start Address">
            <h4>End</h4>
            <input type="text" id="endCity" placeholder="End Address">
            <br>
            <input type="checkbox" id="traffic">
            <label for="traffic">Traffic Overlay</label>
            <br>
            <button id="search">Search</button>
        </div>
        <div class="container" id="resultsContainer">
            <div class="row">
                <div class="col-md-4" id="map"></div>
                <div class="col-md-8" id="tripDistance"></div>
            </div>
        </div>
    </div>
    <script src='./js/login.js'></script>
    <script src="./js/weatherSearch.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwWaAPX-1NaFqoxKrGmRanhc6MAbHaSNY"></script>
    <h4>Copyright 2018</h4>

</body>
</html>
