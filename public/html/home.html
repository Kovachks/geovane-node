<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>WeatherNav</title>
    </head>
    <body>
        <div class="modal fade" tabindex="-1" role="dialog" id='startModal'>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">WeatherNav</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-right" id="navbarNav">
                    <ul class='navbar-nav ml-auto'>
                        <li class='nav-item'>
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="signupButton" data-toggle="modal" data-target='#startModal'>Signup</button>
                        </li>
                        <li class='nav-item'>
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="loginButton" data-toggle="modal" data-target='#startModal'>Login</button>
                        </li>
                        <li class='nav-item'>
                            <h4 id="signedIn"></h4>  
                        </li>
                    </form>
                </div>
            </nav>
        <div id='loginMenu'>
    
        </div>
        <div id='newTripMenu'>
            <button type='button' class="btn btn-sm btn-outline-secondary" id="newTrip">New Trip</button>
        </div>
        <div id="signupDiv">
            <h3>Signup</h3>
            <div class='form-group'>
                <label for='username'>Username:</label>
                <input class='form-control' arial-describedby='emailHelp' type="text" id="username">
            </div>
            <div class='form-group'>
                <label for='password'>Password:</label>
                <input class='form-control' type="password" id="password">    
            </div>
            <button type='button' class="btn btn-secondary btn-sm" id="signup">Signup</button>
            <button type='button' class="btn btn-secondary btn-sm" id="cancel">Cancel</button>
        </div>
        <div id="loginDiv">
            <h3>Login</h3>
            <h4>Username</h4>
            <input type="text" id="loginUsername">
            <h4>Password</h4>
            <input type="password" id="loginPassword">
            <button type='button' class="btn btn-secondary btn-sm" id="login">Login</button>
            <button type='button' class="btn btn-secondary btn-sm" >Cancel</button>
        </div>
        <div>
            <div id="searchDiv">
                <div class='searchInner'>
                    <h4>Start</h4>
                    <input type="text" id="startCity" placeholder="Start Address">
                    <h4>End</h4>
                    <input type="text" id="endCity" placeholder="End Address">
                    <br>
                    <input type="checkbox" id="traffic">
                    <label for="traffic">Traffic Overlay</label>
                    <br>
                    <button type='button' class="btn btn-sm btn-outline-secondary" id="search">Search</button>
                </div>
            </div>    
            <div class="container" id="resultsContainer">
                <div class="row">
                    <div class="col-md-5" id="map"></div>
                    <div class="col-md-7 tableDisplay" id="tripDistance">
                        <div class="resultToggleDiv">
                            <div class="resultToggle selected" id="weatherToggle">
                                <p class='toggleTitle'>Weather</p>
                            </div>
                            <div class="resultToggle" id="stepToggle">
                                <p class='toggleTitle'>Directions</p>
                            </div>
                        </div>
                        <div class="parentDisplay" id="weatherDisplayParent">
                            <div class="childDisplay"id="weatherDisplay">
                                <table id='weatherTable'>

                                </table>
                            </div>
                        </div>
                        <div class="parentDisplay" id="stepDisplayParent">
                            <div class="childDisplay"id="stepDisplay">
                                <h4>This is a test</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5>Copyright 2018</h5>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script sec="./js/autologin.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
        <script src="./js/moment-timezone.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
        <script src='./js/login.js'></script>
        <script src="./js/weatherSearch.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkF-hra6n9sSK68j3sfrxR57ml-O4tlI4"></script>
        <script src='./js/autoComplete.js'></script>
    </body>
</html>
