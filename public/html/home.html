<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>GeoVane</title>
</head>
<body>
    <div id="signupDiv">
        <h3>Signup</h3>
        <h4>Username</h4>
        <input type="text" id="username">
        <h4>Password</h4>
        <input type="password" id="password">
        <button id="signup">Signup</button>

    </div>
    <div id="loginDiv">
        <h3>Login</h3>
        <h4>Username</h4>
        <input type="text" id="loginUsername">
        <h4>Password</h4>
        <input type="password" id="loginPassword">
        <button id="login">Login</button>
    </div>
    <button id="signupButton">Signup</button>
    <button id="loginButton">Login</button>
    <button id="logout">Logout</button>
    <h4 id="signedIn">Signed in</h4>
    <div>
        <h4>Start</h4>
        <input type="text" id="startCity">
        <input type="text" id="startState">
        <h4>End</h4>
        <input type="text" id="endCity">
        <input type="text" id="endState">
        <button id="search">Search</button>
        <h4 id="tripDistance"></h4>
        <div id="map"></div>
    </div>
    <script src='./js/login.js'></script>
    <script src="./js/weatherSearch.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwWaAPX-1NaFqoxKrGmRanhc6MAbHaSNY"></script>
    <h4>Copyright 2018</h4>

</body>
</html>
